// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	mavenCentral()
    jcenter()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.24'
	compile 'org.slf4j:slf4j-simple:1.7.24'
	compile 'junit:junit:4.12'
	compile 'org.apache.logging.log4j:log4j:2.9.1'
	compile 'org.slf4j:slf4j-log4j12:1.8.0-beta0'
	testCompile 'junit:junit:4.12'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main']
		}
		resources {
			srcDirs = ['resources', 'config']
		}
	}
	test {
		java {
			srcDirs = ['src/test']
		}
		resources {
			srcDirs = ['resources/test_boards']
		}
	}
}


jar {
	destinationDir = file('.')
	archiveName = 'jfEngine.jar'
	manifest {
		attributes("Main-Class": "joeflowplayschess.UI.JoeFlowPlaysChess")
	}
}

